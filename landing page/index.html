<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <title>Dynamic Landing Page</title>
</head>

<body>
    <main class="all-data">
        <div class="clock"><span id="hour">12</span>:<span id="minutes">36</span>:<span id="seconds">42</span> <span
                id="am-pm">PM</span> </div>
        <div class="greeting-name">
            <h1><span id="greeting">Good afternoon</span>, <span id="name" contenteditable="true"></span>
            </h1>
        </div>
        <div class="day-task"><span id="task-heading">What is your main focus today?</span><br><input type="text" id="task-box"></div>
        <div class="qoute">"<span id="actual-quote">It is possible to choose normal people to become an
                extraordnary!</span>"</div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="brain.js"></script>
</body>

</html>
